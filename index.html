<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dxrk3867 Email Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B026FF;
            --secondary-color: #4B0082;
            --text-color: #ffffff;
            --background-color: #0D0221;
            --accent-color: #00FFFF;
            --glow-color: #B026FF;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--glow-color);
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
            to { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color), 0 0 40px var(--glow-color); }
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--glow-color);
        }

        #generateBtn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.3rem;
            border-radius: 50%;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #themeToggle:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--glow-color);
        }

        #output {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 30px var(--glow-color);
            animation: popupGlow 2s ease-in-out infinite alternate;
        }

        @keyframes popupGlow {
            from { box-shadow: 0 0 30px var(--glow-color); }
            to { box-shadow: 0 0 50px var(--glow-color), 0 0 70px var(--accent-color); }
        }

        .close {
            color: var(--accent-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dxrk3867 Email Generator</h1>
        <input type="email" id="emailInput" placeholder="Enter Your Email">
        <input type="number" id="countInput" min="1" max="100" placeholder="Number of Emails to Generate">
        <div class="button-container">
            <button id="generateBtn" onclick="generateEmails()">Generate Dxrk Emails</button>
        </div>
        <button id="themeToggle" onclick="toggleTheme()">T</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popupContent"></div>
        </div>
    </div>

    <script>
        const themes = [
            {name: 'Neon Purple', primary: '#B026FF', secondary: '#4B0082', accent: '#00FFFF', glow: '#B026FF', background: '#0D0221'},
            {name: 'Cyber Green', primary: '#00FF00', secondary: '#008000', accent: '#FFFF00', glow: '#39FF14', background: '#0A0F0D'},
            {name: 'Blood Red', primary: '#FF0000', secondary: '#8B0000', accent: '#FFA07A', glow: '#FF3131', background: '#1A0000'},
            {name: 'Electric Blue', primary: '#00FFFF', secondary: '#0000FF', accent: '#87CEFA', glow: '#00FFFF', background: '#000033'},
            {name: 'Sunset Orange', primary: '#FFA500', secondary: '#FF4500', accent: '#FFD700', glow: '#FF6700', background: '#210F00'},
            {name: 'Cosmic Purple', primary: '#8A2BE2', secondary: '#9932CC', accent: '#E6E6FA', glow: '#9370DB', background: '#120024'}
        ];

        let currentTheme = 0;

        function generateEmails() {
            const email = document.getElementById('emailInput').value;
            const count = parseInt(document.getElementById('countInput').value);
            
            if (!email || !count) {
                alert("Please enter both email and count.");
                return;
            }

            const [username, domain] = email.split('@');
            let generatedEmails = [];

            for (let i = 0; i < count; i++) {
                let variation = username + '+';
                const variationLength = Math.floor(Math.random() * 10) + 1; // 1-10 characters

                for (let j = 0; j < variationLength; j++) {
                    if (Math.random() < 0.5) {
                        // Add a letter
                        variation += String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    } else {
                        // Add a number
                        variation += Math.floor(Math.random() * 10);
                    }
                }

                generatedEmails.push(`${variation}@${domain}`);
            }

            displayEmails(generatedEmails);
        }

        function displayEmails(emails) {
            const popupContent = document.getElementById('popupContent');
            popupContent.innerHTML = `<h2 style="color: ${themes[currentTheme].primary};">Generated Dxrk Emails:</h2>`;
            emails.forEach(email => {
                popupContent.innerHTML += `<p style="color: ${themes[currentTheme].secondary};">${email}</p>`;
            });
            document.getElementById('popup').style.display = 'flex';
            applyTheme(themes[currentTheme]);
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function toggleTheme() {
            currentTheme = (currentTheme + 1) % themes.length;
            applyTheme(themes[currentTheme]);
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            root.style.setProperty('--primary-color', theme.primary);
            root.style.setProperty('--secondary-color', theme.secondary);
            root.style.setProperty('--accent-color', theme.accent);
            root.style.setProperty('--glow-color', theme.glow);
            root.style.setProperty('--background-color', theme.background);

            // Update glow effects
            document.querySelector('.container').style.boxShadow = `0 0 30px ${theme.glow}`;
            document.querySelector('h1').style.textShadow = `0 0 10px ${theme.glow}, 0 0 20px ${theme.glow}, 0 0 30px ${theme.glow}`;
            document.querySelector('.popup-content').style.boxShadow = `0 0 30px ${theme.glow}`;
        }

        // Apply initial theme
        applyTheme(themes[currentTheme]);
    </script>
</body>
</html>
